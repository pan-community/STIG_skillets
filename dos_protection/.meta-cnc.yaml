name: stig_validation
label: STIG Validation
description: Validates a NGFW configuration for STIG Compliance
type: pan_validation
labels:
    collection: STIG
variables:
-   name: dos_strategy
    type_hint: dropdown
    description: DoS Strategy
    default: zone
    help_text: ''
    dd_list:
    -   key: Zone Protection Profiles
        value: zone
    -   key: Dos Protection Profiles
        value: dos
-   name: internal_zone
    type_hint: text
    description: Internal Zone
    default: internal
    help_text: ''
-   name: dmz_zone
    type_hint: text
    description: DMZ Zone
    default: internal
    help_text: ''
-   name: dos_zone_protection_profile
    type_hint: text
    description: Zone Protection Profile used to protect against DoS
    default: Recommended_Zone_Protection
    help_text: ''
-   name: dos_protection_profile
    type_hint: text
    description: DoS Protection Profile
    default: dos_protection_profile
    help_text: ''
-   name: dos_protection_policy
    type_hint: text
    description: DoS Protection Policy
    default: dos_protection_policy
    help_text: ''
-   name: unauthorized_apps
    type_hint: list
    description: Unauthorized Applications
    default: ''
    help_text: ''
-   name: vulnerability_profile
    type_hint: text
    description: 'Vulnerability Protection Profile '
    default: Inbound-VP
    help_text: The name of the VPP that protects database Assets
snippets:
-   name: parse-01
    cmd: parse
    variable: config
    outputs:
    -   name: zones_with_protection_profiles
        capture_value: /config/devices/entry[@name="localhost.localdomain"]/vsys/entry[@name="vsys1"]/zone/entry/network/zone-protection-profile/../../@name
    -   name: zone_protection_profiles
        capture_list: /config/devices/entry[@name="localhost.localdomain"]/network/profiles/zone-protection-profile/entry/@name
    -   name: zones_with_intended_dos_zone_protection_profile
        capture_list: /config/devices/entry[@name="localhost.localdomain"]/vsys/entry[@name="vsys1"]/zone/entry/network/zone-protection-profile[text()
            = "{{ dos_zone_protection_profile }}"]/../../@name
    -   name: dos_protection_policies
        capture_list: /config/devices/entry[@name="localhost.localdomain"]/vsys/entry[@name="vsys1"]/rulebase/dos/rules/entry/@name
    -   name: internal_zone_with_intended_dos_protection_policy
        capture_list: /config/devices/entry[@name="localhost.localdomain"]/vsys/entry[@name="vsys1"]/rulebase/dos/rules/entry/to/zone/member[text()
            = "{{ internal_zone }}"]
    -   name: dmz_zone_with_intended_dos_protection_policy
        capture_list: /config/devices/entry[@name="localhost.localdomain"]/vsys/entry[@name="vsys1"]/rulebase/dos/rules/entry/to/zone/member[text()
            = "{{ dmz_zone }}"]
    tags:
    - stig_alg
    severity: low
    fail_message: Snippet Validation Failed
    pass_message: Snippet Validation Passed
-   cmd: validate
    documentation_link: https://www.stigviewer.com/stig/palo_alto_networks_alg/2019-12-20/finding/V-62601
    fail_message: Zone Protection Profile is NOT correctly configured for Internal
        and DMZ zones.
    label: The Palo Alto Networks security platform must protect against Denial of
        Service (DoS) attacks by employing rate-based attack prevention behavior analysis
        (traffic thresholds).
    name: V-62601-zone
    output_type: validation
    pass_message: Zone Protection Profile is correctly configured for Internal and
        DMZ zones.
    severity: high
    tags:
    - stig_alg
    test: |-
        (
        zone_protection_profiles | length
        and internal_zone in zones_with_protection_profiles
        and dmz_zone in zones_with_protection_profiles
        and internal_zone in zones_with_intended_dos_zone_protection_profile
        and dmz_zone in zones_with_intended_dos_zone_protection_profile
        )
    when: dos_strategy == "zone"
-   cmd: validate
    documentation_link: https://www.stigviewer.com/stig/palo_alto_networks_alg/2019-12-20/finding/V-62601
    fail_message: DoS Protection Policy is NOT correctly configured for the internal
        and DMZ zones.
    label: The Palo Alto Networks security platform must protect against Denial of
        Service (DoS) attacks by employing rate-based attack prevention behavior analysis
        (traffic thresholds).
    name: V-62601-dos
    output_type: validation
    pass_message: DoS Protection Policy is correctly configured for the internal and
        DMZ zones.
    severity: high
    tags:
    - stig_alg
    test: |-
        (
        dos_protection_policies | length
        and internal_zone_with_intended_dos_protection_policy | length
        and dmz_zone_with_intended_dos_protection_policy | length
        )
    when: dos_strategy == "dos"
-   name: parse-security-rules
    cmd: parse
    variable: config
    outputs:
    -   name: security_rules
        capture_list: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/rulebase/security/rules/entry
        filter_items: item | element_value('entry.action') == 'deny'
    -   name: deny_rules_with_logging_at_start_or_end
        capture_expression: security_rules
        filter_items: |-
            (
              item | element_value('log-end') | default('yes', true) == 'yes'
              or item | element_value('log-start') | default('yes', true) == 'yes'
            )
    severity: low
    fail_message: Snippet Validation Failed
    pass_message: Snippet Validation Passed
-   cmd: validate
    documentation_link: https://www.stigviewer.com/stig/palo_alto_networks_alg/2019-12-20/finding/V-62613
    fail_message: Found at least one unauthorized app that is not specifically blocked
        and logged via a security policy
    label: The Palo Alto Networks security platform must generate a log record when
        unauthorized network services are detected.
    name: V-62613
    output_type: validation
    pass_message: pass
    severity: medium
    tags:
    - stig_alg
    test: unauthorized_apps | items_present(deny_rules_with_logging_at_start_or_end,
        'entry.application.member')
-   name: parse-decryption-policies
    cmd: parse
    variable: config
    outputs:
    -   name: decryption_profiles
        capture_list: /config/devices/entry[@name=\"localhost.localdomain\"]/vsys/entry[@name=\"vsys1\"]/rulebase/decryption/rules
    severity: low
    fail_message: Snippet Validation Failed
    pass_message: Snippet Validation Passed
-   cmd: validate
    documentation_link: https://www.stigviewer.com/stig/palo_alto_networks_alg/2019-12-20/finding/V-62591
    fail_message: Decryption Profiles Found, Manual Validation Required
    label: The Palo Alto Networks security, if used as a TLS gateway/decryption point
        or VPN concentrator, must provide the capability to immediately disconnect
        or disable remote access to the information system.
    name: V-62591
    output_type: validation
    pass_message: No Decryption Profiles found, this STIG is not applicable
    severity: medium
    tags:
    - stig_alg
    test: descyption_profiles | length == 0
-   cmd: validate
    documentation_link: https://www.stigviewer.com/stig/palo_alto_networks_alg/2019-12-20/finding/V-62611
    fail_message: Found unauthorized Applications that were not specifically mentioned
        in a security policy
    label: The Palo Alto Networks security platform must detect use of network services
        that have not been authorized or approved by the ISSM and ISSO, at a minimum.
    name: V-62611
    output_type: validation
    pass_message: pass
    severity: medium
    tags:
    - stig_alg
    test: unauthorized_apps | items_present(security_rules, 'entry.application.member')
-   name: parse-vulnerability-profiles
    cmd: parse
    variable: config
    outputs:
    -   name: vulnerability_profiles
        capture_list: /config/devices/entry[@name="localhost.localdomain"]/vsys/entry[@name="vsys1"]/profiles/vulnerability/entry
    -   name: vulnerability_profile_db_protection
        capture_object: /config/devices/entry[@name="localhost.localdomain"]/vsys/entry[@name="vsys1"]/profiles/vulnerability/entry[@name="{{
            vulnerability_profile }}"]
    -   name: vulnerability_profile_db_protection_rules
